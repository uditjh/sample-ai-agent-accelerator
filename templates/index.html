<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AI Agent Accelerator</title>
    <link rel="icon" href="/static/favicon.png" type="image/png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css" />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>

    <!-- Auto-scroll chat to show latest message -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function scrollToLatestMessage() {
          const chatMessages = document.querySelector(".chat-messages");
          if (chatMessages) {
            // Find the last AI message bubble
            const lastAiMessage = chatMessages.querySelector(
              ".message-ai:last-of-type"
            );
            if (lastAiMessage) {
              // Scroll to show the top of the last AI message
              lastAiMessage.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            } else {
              // Fallback to bottom if no AI messages
              chatMessages.scrollTop = chatMessages.scrollHeight;
            }
          }
        }

        // Scroll to latest message on page load
        setTimeout(scrollToLatestMessage, 100);

        // Scroll to latest message after HTMX requests
        document.body.addEventListener("htmx:afterRequest", function (evt) {
          if (evt.detail.target && evt.detail.target.id === "chat-content") {
            setTimeout(scrollToLatestMessage, 200);
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="app-header">
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="/" class="app-title"> âœ¨ AI Agent Accelerator</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
      <div class="container-fluid">
        <div id="body" class="row">{% include "body.html" with context %}</div>
      </div>
    </main>
  </body>
</html>
